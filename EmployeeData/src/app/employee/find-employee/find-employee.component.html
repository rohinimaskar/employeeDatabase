<div class="container">
<h2>Employees</h2>
<div class="row">
<div class="col-md-10">
    <div class="form-group">
    <input type="text" class="form-control" [(ngModel)]="keyword" (keyup)="filter()" placeholder="Search">
  </div>
</div>
<div class="col-md-2 text-right">
   <button type="button" class="btn btn-primary" (click)="add()">Add Employee</button>
</div>
</div>
          <div class="table-responsive">
            <table class="table table-striped table-sm">
              <thead>
                <tr>
                  <th>Employee ID</th>
                  <th>Name</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let employee of displayedEmployees;let i=index">
                  <td>{{employee.employeeId}}</td>
                  <td>{{employee.name}}</td>
                  <td class="text-right">
                  <button type="button" class="btn btn-link m-r-5" (click)="view(employee._id)">View</button>
                  |
                  <button type="button" class="btn btn-link m-r-5" (click)="edit(employee._id)">Edit</button>
                  |
                  <button type="button" class="btn btn-link" (click)="delete(employee._id)">Delete</button>
                  </td>

                </tr>               
              </tbody>
            </table>
          </div>
          </div>
